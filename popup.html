<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 350px;
        }

        h1 {
            font-size: 18px;
            padding: 10px;
            background-color: #f44336;
            margin: 0;
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        a {
            text-decoration: none;
            color: #000000;
        }

        img {
            height: 70px;
            width: 100px;
            border-radius: 10px;
            border: 2px solid #f44336;
            border: 2px solid #bbbbbb;
        }

        #clear-all {
            margin-top: 10px;
            padding: 8px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        #clear-all:hover {
            background-color: #d32f2f;
        }

        main {
            display: flex;
            flex-direction: row;
            align-items : center;
            justify-content: space-around;
        }
        main div{
            padding: 0px 10px;
        }
    </style>
</head>

<body>
    <div class="main_content">
        <center>
            <h1>Saved Videos</h1>
        </center>
        <ul id="video-list"></ul>
    </div>
    <center>
        <button id="clear-all">Clear All</button>
        <br>
        <br>
    </center>
    <script src="popup.js"></script>
</body>

</html>
